<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Base AR</title>    
        <script type='text/javascript' src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
        <script type='text/javascript' src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>
    <body>
        <a-scene 
            vr-mode-ui='enabled: false' 
            arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 
            renderer='antialias: true; alpha: true'>
            <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
            <!-- 3Dモデル（gltfファイル） -->
            <a-assets>
                <a-asset-items 
                    id="miku" 
                    src="./src/miku.glb">
                </a-asset-items>
            </a-assets>
            <a-entity 
                id="model"
                gltf-model="#miku"
                position="1 1 1"
                animation-mixer="clip: *; timeScale:0; loop: once;"
                >
            </a-entity>
        </a-scene>
    </body>
</html>
