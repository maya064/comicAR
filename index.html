<html>
    <head>
        <title>AR</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <style>
            #custom-ar-button {
                font-size: 24px;
                /* position: absolute;
                bottom: 16px;
                left: 16px; */
            }
            /* #viewer {
                display: none;
            } */
            *,
            *:before,
            *:after {
            -webkit-box-sizing: inherit;
            box-sizing: inherit;
            }

            html {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            font-size: 62.5%;
            }

            /* 背景用*/
            body {
            padding: 30px;
            background: #6edada;
            }

            .btn,
            a.btn,
            button.btn {
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.5;
            position: relative;
            display: inline-block;
            padding: 1rem 4rem;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
            text-align: center;
            vertical-align: middle;
            text-decoration: none;
            letter-spacing: 0.1em;
            color: #212529;
            border-radius: 0.5rem;
            }
            button.btn-border-shadow--radius {
            border-radius: 100vh;
            }
            button.btn-border-shadow {
            padding: calc(1.5rem - 12px) 3rem 1.5rem;
            background: #fff;
            }
            button.btn-border-shadow:before {
            position: absolute;
            top: -6px;
            left: -6px;
            width: 100%;
            height: 100%;
            content: "";
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
            border: 3px solid #000;
            border-radius: 0.5rem;
            }
            button.btn-border-shadow--radius:before {
            border-radius: 100vh;
            }
            button.btn-border-shadow:hover {
            padding: calc(1.5rem - 6px) 3rem;
            }
            button.btn-border-shadow:hover:before {
            top: 0;
            left: 0;
            }

            #creators {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            }
            img.x_profile_icon {
                border-radius:50%;
                width: 20%;
            }
            div.x_profile {
                width: 100%;
                border: 3px dashed #aaa;
                margin: 1em;
                border-radius: 15px;
            }
        </style>
    </head>
    <body>
        <model-viewer
            id="viewer"
            ar
            ar-modes="webxr"
            src="./src/miku.glb"
            ios-src="./src/miku.usdz"
            alt="miku"
            animation-name="サラマンダー モーション(short)_bone"
            autoplay
            ar-scale="fixed"
            ar-placement="floor"
        ></model-viewer>
        <div id="content">
            <h1>AR CONTENT</h1>
            <button 
                id="ar-button" 
                class="btn btn-border-shadow btn-border-shadow--radius" 
                slot="ar-button"
            >
                Start AR
            </button>
            <div id="creators">
                <div class="x_profile">
                    <img src="./src/icon_uduki.jpg" class="x_profile_icon" alt="X_icon">
                    <a href="https://x.com/uduki15068624">兎月twitter</a>
                </div>
                <div class="x_profile">
                    <img src="./src/icon_mayadroid.jpg" class="x_profile_icon" alt="X_icon">
                    <a href="https://x.com/mayadroid64">まやどろいどtwitter</a>
                </div>
            </div>
            <script>
                const viewer = document.querySelector('model-viewer');
                const arButton = document.querySelector('#ar-button');
                if (viewer.canActivateAR) {
                    arButton.disabled = false;
                    arButton.addEventListener('click', () => {
                        viewer.activateAR();
                    });
                } else {
                    console.log("Sorry, This device doesnt have AR content available...");
                    arButton.disabled = true;
                }
            </script>
        </div>
    </body>
</html>
