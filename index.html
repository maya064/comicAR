<!DOCTYPE html>
<html>
<head>
    <title>AR</title>    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-assets timeout="10000">
            <a-asset-item id="miku" src="./src/miku.glb"></a-asset-item>
        </a-assets>
        <a-entity 
            id="model"
            gltf-model="#miku" 
            scale="1 1 1"
            animation-mixer="clip: *; timeScale:0; loop: once;"
            model-loader
            gps-new-entity-place="latitude: 35; longitude: 140">
        </a-entity>
        <a-box 
            color="red" 
            gps-new-entity-place="latitude: 35.77059322291083; longitude: 139.666390131389" 
            depth="10" 
            height="10" 
            width="10">
        </a-box>
    </a-scene>
    <script>
        // 緯度経度の取得
        function success (position){
            let lat = position.coords.latitude;
            let lng = position.coords.longitude;
            let chara = document.getElementById("model");
            chara.setAttribute("gps-new-entity-place", { latitude: lat+0.001});
            chara.setAttribute("gps-new-entity-place", { longitude: lng+0.001}); 
            console.log('latitude :'+lat);
            console.log('longitude:'+lng);
        };
        function fail(err) {
            console.log('didnt get location');
        }

        // modelが読み込まれたときにに緯度経度とアニメーションの設定を行う
        AFRAME.registerComponent('model-loader', {
            init: function () {
                this.el.addEventListener('model-loaded', function () {
                    console.log('Finish load');
                    navigator.geolocation.getCurrentPosition(success,fail);
                    
                    let chara = document.getElementById("model");
                    chara.setAttribute("animation-mixer", { timeScale: 1 });
                });
            }
        });
    </script>
</body>
</html>
